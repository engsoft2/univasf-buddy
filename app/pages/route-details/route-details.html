<ion-navbar *navbar>
  <ion-title>
    <ion-icon name="bus"></ion-icon> Bus√£o {{route.onibus}}</ion-title>
</ion-navbar>

<ion-content class="route-details">
  <div id="list">
    <ion-item>
      <ion-icon item-left name="clock" primary></ion-icon>
      <h2>{{route.via}}</h2>
    </ion-item>
    <ion-list>
      <button (click)="zoom(stop)" ion-item *ngFor="let r of route.paradas">
        <span primary item-left>{{r.horario | todate | amDateFormat:'LT'}}</span>{{r.nome_parada}}
        <br>
        <p>
          <ion-note subtle>{{r.horario | todate | amTimeAgo}}</ion-note>
        </p>
      </button>
    </ion-list>
  </div>
</ion-content>

<ion-content class="route-details">
  <div id="map"></div>
</ion-content>
