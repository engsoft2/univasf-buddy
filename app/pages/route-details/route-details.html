<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="bus"></ion-icon> Bus√£o {{route.bus}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="list">
    <ion-content>
      <ion-list>
        <div id="space"></div>
        <ion-item>
          <ion-icon item-left name="clock" primary></ion-icon>
          <h2>Via {{route.way}}</h2>
        </ion-item>
        <button (click)="showMarkerAndZoom(stop)" ion-item *ngFor="let stop of route.stops">
          <span primary item-left>{{stop.time | amDateFormat:'LT'}}</span>{{stop.name}}
          <p><ion-note subtle>{{stop.time | amTimeAgo}}</ion-note></p>
        </button>
      </ion-list>
    </ion-content>
  </div>
  <div id="map"></div>
</ion-content>
