<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>
    <ion-icon name="bus"></ion-icon> Bus√£o {{route.bus}}</ion-title>
</ion-navbar>

<ion-content class="route-details">
  <div id="list">
    <ion-item>
      <ion-icon item-left name="clock" primary></ion-icon>
      <h2>{{route.way}}</h2>
    </ion-item>
    <ion-list>
      <button (click)="showMarkerAndZoom(stop)" ion-item *ngFor="let stop of route.stops">
        <span primary item-left>{{stop.time | amDateFormat:'LT'}}</span>{{stop.name}}
        <br>
        <p>
          <ion-note subtle>{{stop.time | amTimeAgo}}</ion-note>
        </p>
      </button>
    </ion-list>
  </div>
</ion-content>

<ion-content class="route-details">
  <div id="map"></div>
</ion-content>
