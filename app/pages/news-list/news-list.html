<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Noticias</ion-title>
</ion-navbar>

<ion-content class="news-list">
  <ion-card *ngFor="let n of news">
    <h3 padding>{{n.b}}</h3>
    <ion-item>
      <ion-icon small name="clock" item-left></ion-icon><span item-left>{{getDate(n.content) | amTimeAgo}}</span>
      <button primary clear item-right>
        <ion-icon name="share-alt"></ion-icon>
        Share
      </button>
      <button primary clear item-right (click)="goToNewsDetails(n.onclick, n.b, n.content)">
        <ion-icon name="arrow-dropright-circle"></ion-icon>
        Ver
      </button>
    </ion-item>
  </ion-card>
  <ion-infinite-scroll (infinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
