<ion-navbar *navbar>
  <button menuToggle *ngIf="!isSearchbarEnabled">
    <ion-icon name="menu"></ion-icon>
  </button>
  <div id="univasf">
    <ion-searchbar *ngIf="isSearchbarEnabled" (ionInput)="searchInput($event)" placeholder="Buscar"></ion-searchbar>
  </div>
  <ion-buttons end>
   <button light clear (click)="search()" *ngIf="!isSearchbarEnabled">
     <ion-icon name="search"></ion-icon>
   </button>
 </ion-buttons>
 <ion-title *ngIf="!isSearchbarEnabled">Paradas</ion-title>
</ion-navbar>

<ion-content class="stop">
  <ion-card *ngIf="!stops">
    <ion-card-header>
    <ion-icon small item-left name="search"></ion-icon>
      Procure por uma parada acima.
  </ion-card-header>
  </ion-card>
  <ion-card *ngFor="let stop of stops">
    <button ion-item (click)="goToRoutes(stop)">
      <ion-icon small name="pin" item-left></ion-icon>
      <h2>{{stop.name}}</h2>
    </button>
  </ion-card>
</ion-content>
