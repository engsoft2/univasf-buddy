<ion-card *ngFor="let route of routes" >

  <ion-item>
    <h2><ion-icon small name="bus" primary></ion-icon><span primary item-left> Bus√£o {{route.bus}}</span> {{route.way}}</h2>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-icon small name="clock" item-left></ion-icon>
      <span primary item-left>{{route.first.time | amDateFormat:'LT'}}</span>
      {{ formatRouteInfo(route.first, 'first') }} <span [style.color]="isTimePast ? '#f53d3d': '#69BB7B'" class="item-bold">{{route.first.time | amTimeAgo}}</span>
    </ion-item>

    <ion-item>
      <ion-icon small name="clock" item-left></ion-icon>
      <span primary item-left>{{route.last.time | amDateFormat:'LT'}}</span>
      {{ formatRouteInfo(route.last, 'last') }} <span [style.color]="isTimePast ? '#f53d3d': '#69BB7B'" class="item-bold">{{route.last.time | amTimeAgo}}</span>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-icon small name="pin" item-left></ion-icon><span item-left>{{route.stops.length}} Paradas</span>
    <button primary clear item-right (click)="goToRouteDetail(route)">
      <ion-icon name="navigate"></ion-icon>
      Detalhes
    </button>
  </ion-item>
</ion-card>
